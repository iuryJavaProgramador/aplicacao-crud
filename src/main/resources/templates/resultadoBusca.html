<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Resultado da Busca</title>
</head>
<body>
<div class="container align-bottom p-5">

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}">Tarefa encontrada com sucesso!</span>
    </div>

    <div th:if="${errorMessage}" id="alertMessage" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="card list-group list-group-flush" style="width: 18rem;" th:if="${tarefaEncontrada != null}">
        <p class="list-group-item"><strong>ID:</strong> <span th:text="${tarefaEncontrada.id}"></span></p>
        <p class="list-group-item"><strong>Título:</strong> <span th:text="${tarefaEncontrada.titulo}"></span></p>
        <p class="list-group-item"><strong>Descrição:</strong> <span th:text="${tarefaEncontrada.descricao}"></span></p>
        <p class="list-group-item"><strong>Status:</strong> <span th:text="${tarefaEncontrada.status}"></span></p>
        <p class="list-group-item"><strong>Data de criação:</strong> <span
                th:text="${tarefaEncontrada.datacriacao}"></span></p>
    </div>

    <a class="btn btn-info mt-3" href="/listarTarefas">Voltar à lista</a>
</div>

<script>

    window.onload = function() {
      const alertElement = document.querySelector('.alert');

      if (alertElement) {
        setTimeout(function() {
          alertElement.style.transition = "opacity 0.5s ease";
          alertElement.style.opacity = "0";
          setTimeout(() => alertElement.remove(), 500);
        }, 5000);
      }
    }
</script>

</body>
</html>
